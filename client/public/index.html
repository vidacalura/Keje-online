<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Jogue Keje em qualquer lugar de forma 100% gratuita!">
        <meta name="keywords" content="Keje, Board Game, FOSS">
        <link rel="shortcut icon" href="/static/aberturadomestre.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="/CSS/output.css">

        <title> Keje Online </title>

    </head>

    <body>
        <header class="px-6 py-4 flex justify-between absolute z-20">
            <div class="flex">
                <a href="/">
                    <img src="/static/aberturadomestre.ico" class="rounded-md w-8 h-auto shadow-md" alt="Logo Jeek/Keje Online">
                </a>
                <a href="/">
                    <h2 class="text-jeek-gray-100 font-bold pt-1 pl-4 flex"> Keje Online <p class="text-jeek-gray-200 pl-2"> Beta </p> </h2>
                </a>
            </div>
        </header>

        <!-- Escolha de tempo -->
        <div id="menu-tempo-container" class="hidden w-screen h-screen top-0 absolute bg-jeek-gray-700 bg-opacity-60 pt-[20vh] z-10"> 
            <!-- Adicionar "centralizador" ao clicar no #menu-tempo-container -->
            <div id="menu-tempo" class="bg-jeek-gray-700 gap-4 rounded-lg shadow-md flex justify-center w-[50vw] h-[40vh] py-8 px-12">
                <a href="/local?tempo=blitz" id="container-tempo-blitz" class="container-tempo">
                    <h3> Partida Blitz </h3>
                    <p> 3 + 0 </p>
                </a>

                <a href="/local?tempo=rapid" id="container-tempo-rapid" class="container-tempo">
                    <h3> Partida Rápida </h3>
                    <p> 5 + 0 </p>
                </a>

                <a href="/local?tempo=classic" id="container-tempo-classic" class="container-tempo">
                    <h3> Partida Clássica </h3>
                    <p> 10 + 0 </p>
                </a>
            </div>
        </div>

        <main>
            <button id="menu-local-btn"> Jogo local </button>
        </main>
    </body>

</html>
